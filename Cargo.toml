[package]
authors = ["Sixshaman <shaman1234@gmail.com>"]
edition = "2018"
name = "stafra_wgpu"
version = "0.1.0"
resolver = "2"

[dependencies]
image = "0.23"
winit = "0.22"
cgmath = "0.17"
env_logger = "0.8.3"
log = "0.4"
futures = "0.3.14"
wasm-bindgen-futures = "0.4.23"
js-sys = "0.3.50"
wgpu = {version = "0.11.0", features = ["spirv-web"]}
wasm-bindgen = "0.2.78"
console_error_panic_hook = "0.1.6"
console_log = "0.2.0"
web-sys = {version = "0.3.55", features = ["Document", "Navigator", "Node", "NodeList", "Gpu", "GpuAdapter", "GpuAddressMode", "GpuBindGroup", "GpuBindGroupDescriptor", "GpuBindGroupEntry", "GpuBindGroupLayout", "GpuBindGroupLayoutDescriptor", "GpuBindGroupLayoutEntry", "GpuBlendFactor", "GpuBlendOperation", "GpuBuffer", "GpuBufferBinding", "GpuBufferDescriptor", "GpuBufferUsage", "GpuCanvasContext", "GpuColorDict", "GpuColorWrite", "GpuCommandBuffer", "GpuCommandBufferDescriptor", "GpuCommandEncoder", "GpuCommandEncoderDescriptor", "GpuCompareFunction", "GpuCompilationInfo", "GpuCompilationMessage", "GpuCompilationMessageType", "GpuComputePassDescriptor", "GpuComputePassEncoder", "GpuComputePipeline", "GpuComputePipelineDescriptor", "GpuCullMode", "GpuDevice", "GpuDeviceDescriptor", "GpuDeviceLostInfo", "GpuErrorFilter", "GpuExtent3dDict", "GpuFeatureName", "GpuFilterMode", "GpuFrontFace", "GpuIndexFormat", "GpuLoadOp", "GpuMapMode", "GpuObjectDescriptorBase", "GpuOrigin2dDict", "GpuOrigin3dDict", "GpuOutOfMemoryError", "GpuPipelineDescriptorBase", "GpuPipelineLayout", "GpuPipelineLayoutDescriptor", "GpuPipelineStatisticName", "GpuPowerPreference", "GpuPrimitiveTopology", "GpuQuerySet", "GpuQuerySetDescriptor", "GpuQueryType", "GpuQueue", "GpuRenderBundle", "GpuRenderBundleDescriptor", "GpuRenderBundleEncoder", "GpuRenderBundleEncoderDescriptor", "GpuRenderPassDescriptor", "GpuRenderPassEncoder", "GpuRenderPipeline", "GpuRenderPipelineDescriptor", "GpuRequestAdapterOptions", "GpuSampler", "GpuSamplerDescriptor", "GpuShaderModule", "GpuShaderModuleDescriptor", "GpuShaderStage", "GpuStencilOperation", "GpuStoreOp", "GpuTexture", "GpuTextureAspect", "GpuTextureDescriptor", "GpuTextureDimension", "GpuTextureFormat", "GpuTextureUsage", "GpuTextureView", "GpuTextureViewDescriptor", "GpuTextureViewDimension", "GpuUncapturedErrorEvent", "GpuUncapturedErrorEventInit", "GpuValidationError", "GpuVertexFormat", "HtmlAnchorElement", "HtmlCanvasElement", "HtmlButtonElement", "ImageData", "CanvasRenderingContext2d", "Window"]}

[[bin]]
name = "stafra_native"
path = "src/main.rs"

[lib]
name = "stafra"
path = "src/lib.rs"
crate-type = ["cdylib"]