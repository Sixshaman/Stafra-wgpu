<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
        <meta http-equiv="Pragma"        content="no-cache"/>
        <meta http-equiv="Expires"       content="0"/>

        <title>STAFRA WGPU</title>

        <link rel="stylesheet" type="text/css" href="stafra.css">

        <script type="module">
            import init from './Stafra.js';
            async function run()
            {
                await init();
            }
            run();
        </script>
    </head>
    <body>
        <div id="container">
            <div id="left_part">
                <canvas id="STAFRA_canvas" width="768" height="768"></canvas>
            </div>
            <div id="right_part">
                <div id="control_buttons">
                    <button id="button_stop">⏹️</button>
                    <button id="button_play">▶️</button>
                    <button id="button_next_frame">⏭️</button>
                </div>

                <button id="save_png_button" value="Save current state">SAVE PNG</button>
            </div>
        </div>
    </body>
</html>
